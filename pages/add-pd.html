<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增商品</title>
  <style>
    @import url(../assets/css/modify-pd.css);
  </style>
</head>

<body>
  <!--商品內頁 start-->
  <div class="goodintro">
    <img src="../assets/img/cat3.jpg" class="product">
    <div class="info">

      <div class="item-name">
        <span>商品名稱:</span>
        <input type="text">
      </div>
      <div class="item-price">
        <span class="price">價格:</span>
        <input type="text">
      </div>
      <div class="item-intro">
        <span style="display: block;">商品內文:</span>
        <textarea name="" id="" cols="60" rows="10"></textarea>
      </div>
      <div class="total-number">
        <span>庫存:
          <input type="number">
        </span>
      </div>
      <button>新增商品</button>
    </div>
  </div>
  <!--商品內頁 end-->
</body>

</html>
