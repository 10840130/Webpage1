<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客回覆</title>
  <script src="https://kit.fontawesome.com/fced69ddc3.js" crossorigin="anonymous"></script>
  <style>
    @import url(../assets/css/header.css);
    @import url(../assets/css/header-logout.css);
    @import url(../assets/css/footer.css);
    @import url(../assets/css/pd-reviews.css);
  </style>
</head>

<body>
  <!--頁首 start-->
  <div class="main-header">

    <div class="logo-container">
      <a href="../index.html" class="logo-container">
        <h1>Sporting<span>Goods</span></h1>
      </a>
    </div>
    <div class="container">
      <ul class="navigation">
        <li class="dropdown">
          <span class="dropbtn">商品</span>
          <div class="dropdown-content">
            <a href="pd-list.html">球</a>
            <a href="pd-list.html">襪子</a>
            <a href="pd-list.html">PowerMax</a>
          </div>
        </li>
        <a href="sign-in.html">
          <li>登入</li>
        </a>
        <a href="registered.html">
          <li>註冊</li>
        </a>

        <a href="cart.html">
          <li>購物車</li>
        </a>
        <a href="member.html">
          <li>會員資訊</li>
        </a>
      </ul>
      <form class="searchbar">
        <input type="search">
        <button><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>
  <!--頁首 end-->
  <!--頁首logout start-->
  <div class="main-header-logout">

    <div class="logo-container">
      <a href="index.html" class="logo-container">
        <h1>Sporting<span>Goods</span></h1>
      </a>
    </div>
    <div class="container">
      <ul class="navigation">
        <li class="dropdown">
          <span class="dropbtn">商品</span>
          <div class="dropdown-content">
            <a href="pd-list.html">球</a>
            <a href="pd-list.html">襪子</a>
            <a href="pd-list.html">PowerMax</a>
          </div>
        </li>

        <a href="#">
          <span style="font-size: 13pt;">用戶名稱</span>
          <li style="font-size: 13pt; padding-left: 5px;">登出</li>
        </a>


        <a href="cart.html">
          <li>購物車</li>
        </a>
        <a href="member.html">
          <li>會員資訊</li>
        </a>
      </ul>
      <form class="searchbar">
        <input type="search">
        <button><i class="fas fa-search"></i></button>
      </form>
    </div>
  </div>
  <!--頁首logout end-->
  <!--意見 start-->
  <div class="review">
    <span class="boxtitle">商品名稱XXXX</span>
    <div class="feedback">
      <div class="fb-mc">
        <label class="username">用戶名稱:(客戶帳號)</label>
        <div class="rt-box">
          <span>agfjois</span>
        </div>
      </div>
      <div class="fb-mc">
        <label class="username">評分等級:</label>
        <input type="radio" class="rank" name="rankselect">
        <label>優秀</label>
        <input type="radio" class="rank" name="rankselect">
        <label>普通</label>
        <input type="radio" class="rank" name="rankselect">
        <label>失望</label>
      </div>
      <div class="fb-mc">
        <label class="username">評論意見:</label>
        <div class="rt-box">
          <textarea name="opinion" id="" cols="110" rows="10" placeholder="送出後無法更改"></textarea>
        </div>
      </div>
    </div>
    <button type="submit" class="fbbtn" onclick="submit()">提交</button>
  </div>
  <!--意見 end-->
  <!--頁尾 start-->
  <div class="main-footer">
    <div class="container">
      本商場僅提供宅配取貨
    </div>
    <div class="copyright">
      &copy;CYIM | <a href="Aboutus.html">關於我們</a>
    </div>
    <div class="bn">
      <h3>瀏覽人數:<span></span></h3>
    </div>
  </div>
  <!--頁尾 end-->
  <script src="../assets/js/submitbtn.js">
  </script>
</body>

</html>
