<html lang="en">

            <td class="od-name">商品名稱</td>

            <td class="od-price">單價</td>
            <td class="od-total">總價</td>
          </tr>
          <tr>

              <ul class="od-ul">
                <li>足球</li>
                <li>排球</li>

            <td>

                <li class="od-li">2</li>

                <li class="od-li"></li>
              </ul>

                <li class="od-li">1,000</li>
                <li class="od-li">1,000</li>
                <li class="od-li"></li>
                <li class="od-li"></li>
              </ul>
            </td>
            <td>
              <ul class="od-ul">
                <li class="od-li">1,000</li>
                <li class="od-li">2,000</li>
                <li class="od-li"></li>
                <li class="od-li"></li>
              </ul>
            </td>
          </tr>
          <tr>
            <td colspan="3">總金額</td>
            <td class="sum-price">3,000</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="bthp">
      <button type="button" class="homepage" onclick="location.href='../index.html'">返回首頁</button>
    </div>
  </div>
