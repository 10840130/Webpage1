<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品控管</title>
  <script src="https://kit.fontawesome.com/fced69ddc3.js" crossorigin="anonymous"></script>
  <style>
    @import url(../assets/css/pd-control.css);
  </style>
</head>

<body>
  <div class="order-data">
    <div class="order">
      <h1>後台介面</h1>
      <table class="table-box">
        <thead>
          <tr>
            <th class="od-id">商品編號</th>
            <th class="od-name">商品名稱</th>
            <th class="od-number">商品庫存</th>
            <th class="od-price">商品價格</th>
            <th class="od-modify"></th>
            <th class="od-delete"></th>
          </tr>
        <tbody>
          <td class="od-id">55646825</td>
          <td class="od-name">商品名稱</td>
          <td class="od-number"><span>65</span></td>
          <td class="od-price"><span class="price">$<span class="">1000</span></span></td>
          <td class="od-modify"><span><a href="modify-pd.html">修改商品</a></span></td>
          <td class="od-delete"><span>刪除商品</span></td>
        </tbody>
        </thead>
      </table>
    </div>
    <button class="add-prod"><a href="add-pd.html">新增商品</a></button>
  </div>
</body>

</html>
